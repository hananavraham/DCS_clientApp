<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="includes/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="includes/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="calculator">
            <h1>My Calculator</h1>
            <article id="result"></article>
            <form action="" method="GET" id="calc_form">
                <input type="number" name="num1" placeholder="Num1" required>
                <input type="number" name="num2" placeholder="Num2" required>
                <input type="number" name="num3" placeholder="Num3" required>
                <input type="number" name="num4" placeholder="Num4" required>

                <div data-toggle="buttons">
                    <h5>Function:</h5>
                    <label class="btn btn-default btn-circle btn-lg">
                    <input type="radio" name="func" value="sum" checked><i class="glyphicon glyphicon-plus"></i></label>
                    <label class="btn btn-default btn-circle btn-lg">       
                    <input type="radio" name="func" value="avg"><i class="glyphicon glyphicon-stats"></i></label>
                    <label class="btn btn-default btn-circle btn-lg">       
                    <input type="radio" name="func" value="mult"><i class="glyphicon glyphicon-remove"></i></label>
                </div>

                <div data-toggle="buttons">
                    <h5>Method:</h5>
                    <label class="btn btn-default btn-circle btn-lg">
                    <input type="radio" name="method" value="GET" checked><i class="glyphicon glyphicon-eye-open"></i></label>
                    <label class="btn btn-default btn-circle btn-lg">       
                    <input type="radio" name="method" value="POST"><i class="glyphicon glyphicon-eye-close"></i></label>
                    <label class="btn btn-default btn-circle btn-lg">       
                    <input type="radio" name="method" value="PUT"><i class="glyphicon glyphicon-download"></i></label>
                </div>

                <br>
                <button id="submit">=</button>
            </form>
            
        </div>
        <script>
                $("#submit").click(function(){
                    var method = $('input:radio[name="method"]:checked').val();
                    $("#result").empty();
                    $("#calc_form").method = method;
                    $.ajax({
                        type: method,
                        //url: 'http://localhost/~hanan/DCS/service_calculator/dcs_1.php/',
                        url: 'http://shenkar.html5-book.co.il/2017-2018/dcs/dev_11/Calculator/service_calculator/dcs_1.php',
                        data: $('#calc_form').serialize(),   
                        success:function(data){
                           $("#result").append(data.retVal);
                        }
                    }); 
                    return false;   
                });
        </script>
    </body>
</html>
